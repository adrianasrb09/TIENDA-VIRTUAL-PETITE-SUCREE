name: Desplegar Petite SucrÃ©e en GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Clonar repositorio
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“‚ Instalar dependencias
        run: npm install

      - name: ğŸ—ï¸ Construir proyecto
        run: npm run build

      - name: ğŸ“¤ Subir archivos de build
        uses: actions/upload-pages-artifact@v4
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Desplegar en GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
